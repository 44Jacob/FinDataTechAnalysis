<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.31.1.min.js" charset="utf-8"></script>
    <title>Stocks Analysis</title>
</head>

<body>
    <nav>Stocks Analysis</nav>

    <div id="container">
        <div id="filters">

            <label for="tickers">Stocks To Analyze</label>
            <input type="text" id="tickers">

            <label for="start">Start Date</label>
            <input type="text" id="start">

            <label for="end">End Date</label>
            <input type="text" id="end">


            <button onclick="stockSel()">Start</button>

            <div id="stocks"></div>
        </div>
        <div id="charts">
            <div id="chart01"></div>
            <div id="chart02"></div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
